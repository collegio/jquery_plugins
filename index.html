<!doctype html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
        <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
        <style>
            #sortable_list { list-style-type: none; padding-left: 0px; }
        </style>
    	<title>Learn to Code JavaScript Sample</title>
    </head>
    <body>
        <div class="container">
            <div class="jumbotron" style="margin-top: 40px;">
                <h1 class="display-3">Learn to Code JavaScript Example</h1>
                <hr class="my-4">
                <p>Let's sort some items using jQueryUI!
                <ul id="sortable_list">
                    <li class="ui-state-default"><span class="ui-icon ui-icon-arrowthick-2-n-s"></span>Apples</li>
                    <li class="ui-state-default"><span class="ui-icon ui-icon-arrowthick-2-n-s"></span>Oranges</li>
                    <li class="ui-state-default"><span class="ui-icon ui-icon-arrowthick-2-n-s"></span>Bananas</li>
                    <li class="ui-state-default"><span class="ui-icon ui-icon-arrowthick-2-n-s"></span>Strawberries</li>
                    <li class="ui-state-default"><span class="ui-icon ui-icon-arrowthick-2-n-s"></span>Cherries</li>
                    <li class="ui-state-default"><span class="ui-icon ui-icon-arrowthick-2-n-s"></span>Watermelons</li>
                    <li class="ui-state-default"><span class="ui-icon ui-icon-arrowthick-2-n-s"></span>Grapefruit</li>
                </ul>
                <hr class="my-4">
                <div class="row">
                    <div class="col-sm-12">
                        <p>Let's pick some dates!</p>
                    </div>
                    <div class="col-sm-4">
                        <input type="text" id="input_date_1" class="form-control">
                    </div>
                    <div class="col-sm-4">
                        <input type="text" id="input_date_2" class="form-control">
                    </div>
                    <div class="col-sm-4">
                        <button class="btn btn-primary btn-block" id="button_print_dates">Print Dates!</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- jQuery -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <script src="scripts/lesson9.js"></script>
    </body>
</html>
